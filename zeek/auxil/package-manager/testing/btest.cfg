[btest]
TestDirs    = tests
TmpDir      = %(testbase)s/.tmp
IgnoreDirs  = .svn CVS .tmp .git
IgnoreFiles = *.tmp *.swp .DS_Store .gitignore
BaselineDir = baselines
Initializer = %(testbase)s/scripts/initializer
MinVersion  = 0.63

[environment]
ORIGPATH=%(default_path)s
PATH=%(testbase)s/scripts:%(default_path)s
SCRIPTS=%(testbase)s/scripts
SOURCES=%(testbase)s/sources
PACKAGES=%(testbase)s/packages
TEMPLATES=%(testbase)s/templates
